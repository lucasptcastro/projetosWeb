<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr> <!-- CRIA UMA LINHA HORIZONTAL -->
    <p>Testando as formas
        de criação de parágrafos
        e vendo que não precisa estar
        tudo em uma linha só
    </p>
    <p>Se for preciso quebrar a linha
        em algum lugar, <br> basta usar
        a tag &lt;br&gt; <!-- &lt; CRIA O SIMBOLO '<' | &gt; CRIA O SÍMBOLO '>' -->
    </p>
    <P>Caracteres especiais: &copy; &reg; &trade; &euro; &pound; &yen; &cent; &Delta; &delta; &uparrow;</P> <!-- SÍMBOLOS ESPECIAIS -->
    <p>Emojis: &#x1F692 &#x1F692 &#x1F692 &#x1F692 &#x1F525</p> <!-- Para usar os emojis, basta ir ao site 'emojipedia.org' -->
</body>
</html>
